<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AI Based Object Recognition</title>
  </head>
  <body>
    <h1> AI Object Recognition </h1>
    <p> Please input your picture of the model below </p>
      Select image to upload:
      <input type="file" name="file" id="file_input">
    <div id="wait_message"></div>
    <script>
        (function() {
          document.getElementById("file_input").onchange = function(){
            var files = document.getElementById("file_input").files;
            var file = files[0];
            if(!file){
              return alert("No file selected.");
            }
            getSignedRequest(file);
          };
        })();

        function uploadFile(file, s3Data, url){
          var xhr = new XMLHttpRequest();
          xhr.open("POST", s3Data.url);

          console.log(s3Data);

          var postData = new FormData();
          for(key in s3Data.fields){
            postData.append(key, s3Data.fields[key]);
          }
          postData.append('file', file);

          xhr.onreadystatechange = function() {
            if(xhr.readyState === 4){
              if(xhr.status === 200 || xhr.status === 204){
                document.getElementById("wait_message").appendChild(document.createTextNode("Please wait up to 15 seconds"));
                setTimeout(function(){
                  window.location = "/upload";
                }, 10000);
              }
              else{
                alert("Could not upload file.");
              }
           }
          };
          xhr.send(postData);
        }

        function getSignedRequest(file){
          var xhr = new XMLHttpRequest();
          xhr.open("GET", "/sign_s3?file_name="+file.name+"&file_type="+file.type);
          xhr.onreadystatechange = function(){
            if(xhr.readyState === 4){
              if(xhr.status === 200){
                var response = JSON.parse(xhr.responseText);
                uploadFile(file, response.data, response.url);
              }
              else{
                alert("Could not get signed URL.");
              }
            }
          };
          xhr.send();
        }
    </script>
  </body>
</html>
